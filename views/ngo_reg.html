<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/signin.css">
</head>

<body>
    <div class="text-center">
        <form class="form-signin" id="signup-ngo-form" method="POST">
            <img class="mb-4" src="/imgs/user-logo.webp" alt="" height="120">
            <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
            <label for="firstname" class="sr-only">NGO Name</label>
            <input type="text" id="firstname" name="ngoname" class="form-control" placeholder="NGO Name" required autofocus>
            <label for="firstname" class="sr-only">First Name</label>
            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name" required>
            <label for="lastname" class="sr-only">Last Name</label>
            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name" required>
            <label for="logo" class="sr-only">Logo</label>
            <input type="text" id="logo" name="logo" class="form-control" placeholder="Logo url" required>
            <label for="description" class="sr-only">Description</label>
            <textarea type="text" id="description" name="description" class="form-control" placeholder="Description" required></textarea>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            <a href="/signin">Have an account?</a>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </div>
    <script src="/js/siginin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous">
    </script>
    <script src="/js/signup_foot.js"></script>
</body>

</html>
